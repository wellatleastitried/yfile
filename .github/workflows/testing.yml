name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install Just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Install linters
        run: just dev-setup

      - name: Run tests
        run: just test

